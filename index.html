<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Phone store</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <div
                class="hero h-[400px]"
                style="
                    background-image: url(https://daisyui.com/images/stock/photo-1507358522600-9f71e620c44e.jpg);
                "
            >
                <div class="hero-overlay bg-opacity-60"></div>
                <div class="hero-content text-center text-neutral-content">
                    <div class="max-w-md flex items-center">
                        <input
                            id="input-field"
                            type="text"
                            placeholder="Type here"
                            class="input input-bordered w-full max-w-xs"
                        />
                        <button
                            onclick="handleSearchPhone()"
                            class="btn btn-active btn-primary"
                            id="btn-search"
                        >
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="container mx-auto my-10">
            <div id="loading-spinner" class="text-center hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-3 gap-10"></div>
            <div id="btnShowAll" class="text-center my-10 hidden">
                <button class="btn btn-primary">Show All</button>
            </div>
        </main>
        <footer></footer>
        <script src="app.js"></script>
    </body>
</html>
